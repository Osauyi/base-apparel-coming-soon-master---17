<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsla(228, 45%, 44%, 0.347);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="image size">
        <img class="logo" src="/images/logo.svg" alt="logo" />
      </div>
      <div class="container">
        <div class="womanImg"></div>
        <div class="middle">
          <h1><span>We're</span> coming soon</h1>
          <p class="size">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="inputbox">
            <form action="/" class="myform">
              <input type="email" name="email" placeholder="Email Address" />
              <img
                src="images/icon-error.svg"
                alt="errorIcon"
                class="errorIcon"
              />
              <div class="errorMsg">Please provide a valid email</div>
              <button type="submit">
                <img src="images/icon-arrow.svg" alt="arrow icon" />
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Osauyi</a>.
      </p>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
